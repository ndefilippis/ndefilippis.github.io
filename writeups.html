---
layout: page
title: CTF Write-Ups
---

{% for post in site.posts %}
<div class="site-section">
  <div class = "banner-background"></div>
  <div class = "banner banner-{{section.title}}">
    <h3>{{post.title}}</h3>
    <p>{{post.description}}</p>
  </div>
  <div class="page-content">
     <div class="wrapper">
      {{ post.content | markdownify}}
    </div>
  </div>
</div>
{% endfor %}
