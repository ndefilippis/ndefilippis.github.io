
{% for section in site.sections %}
<div class="site-section">
  <div class = "banner banner-{{section.title}}">
    <h2>{{section.title}}</h2>
    <p>{{section.description}}</p>
  </div>
  <div class="page-content">
     <div class="wrapper">
      {{ section.content }}
    </div>
  </div>
</div>
{% endfor %}
