I participate in various online computer security competitions (CTFs), and I think I'm pretty good ;)
<div class = "ctf">
	<ul style="text-align:center;">
	{% assign ctfs = site.cards | where: "type", "ctf" %}
	{% for ctf in ctfs %}
	<li class = "horizontal" style="width:32%">
		<a href = {{ctf.link}}>
		<div class = "card ctf-card" style="background-image:url({{ctf.imageurl}})">
			<div class="caption">
				<h3>{{ctf.title}}</h3>
			</div>
		</div>
		</a>
	</li>
	{%endfor%}
	</ul>
</div>
