---
layout: section
title: Projects
---



<div class = "banner banner-project">
<h2>{{page.title}}</h2>
Here are some things I've made
</div>

<div class = "projects wrapper">
	<ul style="text-align:center;">
	{%assign projects = site.cards | where: "type", "project" %}
	{% for project in projects %}
	<li class = "horizontal" style="width:32%">
		<a href = {{project.link}}>
		<div class= "card project-card" style="background-image:url({{project.imageurl}})">
			<div class="caption">
				<h3 class = "caption-title">{{project.title}}</h3>
			</div>
		</div>
		</a>
	</li>
	{%endfor%}
	</ul>
</div>

</div>
